<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 â€“ Page Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --blue: #254aa5;
  --light: #f3f6fb;
  --text: #1f2937;
  --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  max-width: 1100px;
  width: 100%;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 60px;
}

/* Illustration area */
.illustration {
  width: 420px;
  height: 420px;
  background: var(--light);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Plug animation */
#plug {
  animation: unplug 2.8s ease-in-out infinite;
  transform-origin: center;
}

@keyframes unplug {
  0%,100% { transform: translateX(0); }
  50% { transform: translateX(-26px); }
}

/* Text */
.content h1 {
  font-size: 96px;
  margin: 0;
  color: var(--blue);
}

.content h2 {
  margin: 12px 0;
  font-weight: 600;
  color: var(--text);
}

.content p {
  color: var(--muted);
  max-width: 420px;
  line-height: 1.6;
}

/* Button */
.btn {
  display: inline-block;
  margin-top: 26px;
  padding: 14px 30px;
  border-radius: 32px;
  background: var(--blue);
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 26px rgba(37,74,165,0.35);
}

/* Responsive */
@media (max-width: 900px) {
  .wrapper {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- ðŸ”Œ SVG Illustration -->
  <div class="illustration">

         xmlns="http://www.w3.org/2000/svg">

      <!-- Cable -->
      <line x1="0" y1="70" x2="110" y2="70"
            stroke="#254aa5" stroke-width="4" />

      <!-- Plug -->
      <g id="plug">
        <rect x="110" y="44" width="52" height="52" rx="10"
              stroke="#254aa5" stroke-width="4" fill="white"/>
        <rect x="124" y="26" width="6" height="18" rx="2"
              fill="#254aa5"/>
        <rect x="142" y="26" width="6" height="18" rx="2"
              fill="#254aa5"/>
      </g>

      <!-- Socket -->
      <rect x="210" y="44" width="52" height="52" rx="10"
            stroke="#254aa5" stroke-width="4" fill="white"/>
      <circle cx="226" cy="70" r="3" fill="#254aa5"/>
      <circle cx="246" cy="70" r="3" fill="#254aa5"/>
    </svg>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Looks like the connection is broken.

    </p>

    <a class="btn" href="https://rakhechamedicalstores.github.io/">
      Rakhecha Medical Stores â€“ Home
    </a>
  </div>

</div>

</body>
</html>
