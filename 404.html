<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 ‚Äì Page Not Found | Rakhecha Medical Stores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --blue: #254aa5;
  --light: #f3f6fb;
  --text: #1f2937;
  --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: radial-gradient(circle at top, #f8faff, #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Layout */
.wrapper {
  max-width: 1100px;
  width: 100%;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 60px;
}

/* Illustration */
.illustration {
  width: 420px;
  height: 420px;
  background: var(--light);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: float 4s ease-in-out infinite;
  box-shadow: inset 0 0 0 12px rgba(37,74,165,0.04);
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* Plug animation */
#plug {
  animation: unplug 3s ease-in-out infinite;
  transform-origin: center;
}

@keyframes unplug {
  0%,100% { transform: translateX(0); }
  50% { transform: translateX(-30px); }
}

/* Text */
.content h1 {
  font-size: 96px;
  margin: 0;
  color: var(--blue);
}

.content h2 {
  margin: 12px 0;
  font-weight: 600;
  color: var(--text);
}

.content p {
  color: var(--muted);
  max-width: 440px;
  line-height: 1.6;
}

/* Buttons */
.actions {
  display: flex;
  gap: 16px;
  margin-top: 28px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 30px;
  border-radius: 32px;
  font-size: 14px;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
}

.btn-primary {
  background: var(--blue);
  color: #fff;
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(37,74,165,0.35);
}

.btn-outline {
  border: 2px solid var(--blue);
  color: var(--blue);
  background: transparent;
}

.btn-outline:hover {
  background: var(--blue);
  color: #fff;
  transform: translateY(-3px);
}

/* Responsive */
@media (max-width: 900px) {
  .wrapper {
    flex-direction: column;
    text-align: center;
  }
  .actions {
    justify-content: center;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- üîå Illustration -->
  <div class="illustration">
    <svg width="300" height="140" viewBox="0 0 300 140" fill="none"
         xmlns="http://www.w3.org/2000/svg">

      <!-- Cable -->
      <line x1="0" y1="70" x2="110" y2="70"
            stroke="#254aa5" stroke-width="4" />

      <!-- Plug -->
      <g id="plug">
        <rect x="110" y="44" width="52" height="52" rx="10"
              stroke="#254aa5" stroke-width="4" fill="white"/>
        <rect x="124" y="26" width="6" height="18" rx="2"
              fill="#254aa5"/>
        <rect x="142" y="26" width="6" height="18" rx="2"
              fill="#254aa5"/>
      </g>

      <!-- Socket -->
      <rect x="210" y="44" width="52" height="52" rx="10"
            stroke="#254aa5" stroke-width="4" fill="white"/>
      <circle cx="226" cy="70" r="3" fill="#254aa5"/>
      <circle cx="246" cy="70" r="3" fill="#254aa5"/>
    </svg>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>
      The connection seems broken.
      The page you‚Äôre looking for doesn‚Äôt exist
      or may have been moved.
    </p>

    <div class="actions">
      <a class="btn btn-primary" href="https://rakhechamedical.in/">
        üè† Home
      </a>

      <a class="btn btn-outline" href="https://rakhechamedical.in/product/">
        üì¶ Product Directory
      </a>
    </div>
  </div>

</div>

</body>
</html>
