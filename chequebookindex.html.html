<!DOCTYPE html>
<html>
<head>
    <title>ChequeBook Pro</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- App icon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
            background: #fff;
        }
        
        #content-frame {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            overflow-y: scroll; 
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body>
    <iframe
        id="content-frame"
        allow="clipboard-read; clipboard-write"
        src="https://script.google.com/macros/s/AKfycbx2KVyvFiSVQE5EF8IDl-3BiL7RN2uW4QcSNiP7g25wEP6GYzfaJWWmtVTwckEYnCsF7w/exec">
    </iframe>

    <button id="installBtn" style="
  position: fixed;
  top: 15px;
  right: 15px;
  padding: 10px 16px;
  background: #0f172a;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  z-index: 999999;
  display: none;">
  â¬‡ Install App
</button>


    <!-- Service worker registration -->
<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';

  installBtn.addEventListener('click', () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();

    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the install prompt');
      }
      deferredPrompt = null;
    });
  });
});
</script>


</body>
</html>
